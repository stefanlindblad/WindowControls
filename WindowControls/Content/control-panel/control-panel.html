<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <title>Control Panel</title>
        <link rel="stylesheet" type="text/css" href="../common/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../common/app.css"/>
        <link rel="stylesheet" type="text/css" href="../common/controls.css"/>
        <link rel="stylesheet" type="text/css" href="../3rdparty/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="../3rdparty/open-sans/css/open-sans.min.css"/>
        <link rel="stylesheet" type="text/css" href="control-panel.css"/>
        <script type="text/javascript" src="../common/utils.js"></script>
        <script type="text/javascript" src="control-panel.js"></script>
    </head>
    <body>
        <div id="mainElement">
            <div id="textElement">
                <label id="textLabel">Text:</label>
                <input id="textInput" type="text" placeholder="Enter Headline Text..." size="27"/>
            </div>
            <div id="checkElement">
                <label class="marginToogles"><input id="boldCheckBox" type="checkbox"/>Bold</label>
                <label class="marginToogles"><input id="italicCheckBox" type="checkbox"/>Italic</label>
                <label class="marginToogles"><input id="underlineCheckBox" type="checkbox"/>Underline</label>
            </div>
            <div id="fontElement">
                <label id="fontLabel">Font:</label>
                <select id="fontSelect">
                    <option>No installed Fonts found...</option>
                </select>
            </div>
            <div id="sizeElement">
                <label id="sizeLabel">Size:</label>
                <input class="marginLR" id="sizeRange" value="4" type="range" min="1" max="7" step="1" oninput="document.getElementById('sizeValue').value = this.value;"/>
                <input type="text" readonly="true" id="sizeValue" size="1" value="4"/>
            </div>
            <div id="spacingElement">
                <label id="spacingLabel">Spacing:</label>
                <input id="spaceRange" value="0" type="range" min="-10" max="20" step="1" oninput="document.getElementById('spacingValue').value = this.value;"/>
                <input type="text" readonly="true" id="spacingValue" size="1" value="0"/>
            </div>
            <div id="buttonElement">
                <input class="marginButtons" id="undoButton" type="button" value="Undo"/>
                <input class="marginButtons" id="redoButton" type="button" value="Redo"/>
                <input class="marginButtons" id="loadButton" type="button" value="Load"/>
                <input class="marginButtons" id="saveButton" type="button" value="Save"/>
            </div>
        </div>
    </body>
</html>
