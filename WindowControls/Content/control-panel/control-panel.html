<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <title>Control Panel</title>
        <link rel="stylesheet" type="text/css" href="../common/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../common/app.css"/>
        <link rel="stylesheet" type="text/css" href="../common/controls.css"/>
        <link rel="stylesheet" type="text/css" href="../3rdparty/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="../3rdparty/open-sans/css/open-sans.min.css"/>
        <link rel="stylesheet" type="text/css" href="control-panel.css"/>
        <script type="text/javascript" src="../common/utils.js"></script>
        <script type="text/javascript" src="control-panel.js"></script>
    </head>
    <body>
        <div style="font-size: 12px; margin-bottom: 18px;">
            The Controls Window should contain controls that adjust the look of the headline in the Document Window.
            Example control usage:
        </div>
        <label>Label</label>
        <input type="text" placeholder="Enter Text..."/>
        <input type="button" value="Button"/>
        <input type="range" min="-0.5" max="0.5" step="0.001"/>
        <label><input type="checkbox"/>Checkbox</label>
        <select>
            <option>Selection One</option>
            <option>Selection Two</option>
        </select>
        <label><input type="radio" name="radio"/>Radio A</label>
        <label><input type="radio" name="radio"/>Radio B</label>
    </body>
</html>
